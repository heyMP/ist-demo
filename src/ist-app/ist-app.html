<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../../bower_components/hydrolysis-element/hydrolysis-element.html">

<dom-module id="ist-app">
  <template>
    <style>
      :host {
        display: block;
      }
      hydrolysis-element {
        max-width: 800px;
        margin: auto;
      }
    </style>
    <h1>Pick a date</h1>
    <div>
      {{date}}
    </div>
    <paper-date-picker id="picker" date="{{date}}"></paper-date-picker>
    <hydrolysis-element></hydrolysis-element>
  </template>

  <script>
    Polymer({

      is: 'ist-app',
      properties: {
        date: {
          type: String,
        },
      },
      ready: function(e) {
        var datePicker = this.$$('paper-date-picker');
        this.date = datePicker.dateFormat(Date.now());

        var hydroEl = document.addEventListener('action', function(e) {
          console.log(e.detail);
        });
      }
    });
  </script>
</dom-module>
